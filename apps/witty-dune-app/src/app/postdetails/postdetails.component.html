<div style="width: 400px; margin: auto">
  <div *ngIf="currentPost" class="edit-form">
    <h4>Post</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentPost.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentPost.content"
          name="description"
        />
      </div>
    </form>

    <button
      type="submit"
      class="btn btn-primary"
      routerLink="/postlist"
      routerLinkActive="active"
    >
      Cancel
    </button>

    <button
      type="submit"
      class="btn btn-primary"
      (click)="updatePost()"
      routerLink="/postlist"
      routerLinkActive="active"
    >
      Update
    </button>

    <button class="btn btn-primary mr-2" (click)="deletePost()">Delete</button>
    
  </div>

  <div *ngIf="!currentPost">
    <br />
    <p>Cannot access this post...</p>
  </div>
</div>

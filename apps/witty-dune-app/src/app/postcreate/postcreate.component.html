<div style="width: 300px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="post.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Content</label>
        <textarea
          class="form-control"
          id="description"
          required
          [(ngModel)]="post.content"
          name="description"
          style="height: 200px"
        ></textarea>
      </div>
      <button
        class="btn btn-primary"
        routerLink="/postlist"
        routerLinkActive="active"
      >
        Back
      </button>
      <button
        (click)="savePost()"
        class="btn btn-success"
        routerLink="/postlist"
        routerLinkActive="active"
      >
        Submit
      </button>
    </div>
  </div>
</div>

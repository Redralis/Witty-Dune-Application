<div class="wrapper">
  <ul class="list-group row">
    <li *ngFor="let game of games" class="list-group-item">
      <div class="row">
        <div class="col-md-1">
          <img [src]="game.logo" />
        </div>
        <div class="col-md-7 game">
          <h4>{{ game.name }}</h4>
          <p>{{ game.description.substring(0, 42) }}...</p>
        </div>
        <div class="col">
          <button
            class="btn btn-primary float-right"
            routerLink="/gamelist/{{ game._id }}"
          >
            Details
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
